<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- unicon icon link -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

  <!-- style css file link -->
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Opiyo Qaphael | Product preview card component</title>

</head>
<body>

  <div class="container">


    <div class="img-container">
      <img class="product-img" src="images/image-product-desktop.jpg" alt="">
    </div>

    <div class="product-info-container">
    <div class="info-container">
      <h3 class="product-type">perfume</h3>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="product-price">
        <p class="discounted-price">$149.99</p>
        <p class="real-price">$169.99</p>
      </div>
    
        <button class="btn"> <i class="uil uil-shopping-cart-alt"></i> Add to cart</button>
    </div>      
    </div>


    

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Qaphael/Frontend-Mentor-challenge">Qaphael Opiyo</a>.
  </div>
</body>
</html>
